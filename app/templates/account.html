<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>LOST IN MMU?</title>
</head>
<body >
    <header>
        <!-- Hamburger Menu Container -->
        <div class="hamburger-container">
            <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
            <label for="hamburger-toggle" class="hamburger-icon">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </label>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="#faculties">Faculties</a>
                <a href="#food-beverages">Food & Beverages</a>
                <a href="#facilities">Facilities</a>
                <a href="#hostel">Hostel</a>


                <!-- Submenu Items (Previously in "More" dropdown) -->
                <div class="submenu">
                    <a href="{{ url_for('auth.home') }}">Home</a>
                    <a href="{{ url_for('auth.account') }}">Account</a>
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                </div>
            </nav>

            <!-- Overlay to close menu when clicking outside -->
            <label for="hamburger-toggle" class="menu-overlay"></label>
        </div>

        <h1>LOST IN MMU?</h1>
    </header>
    <main class="account-bg">
    <h2>Account Details</h2>
    <form method="POST" class="account-form" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user.name }}" placeholder="Name" required>

        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" placeholder="Username" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" placeholder="Email" required>
        <button type="submit">Update Account</button>
    </form>
    <div class="delete-account-container">
        <h3>Delete Account</h3>
        <p>Warning: This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('auth.delete_account') }}">
            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete your account?');">
                Delete Account
            </button>
        </form>
    </div>
    </main>
</body>
</html>
