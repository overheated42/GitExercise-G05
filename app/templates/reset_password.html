<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOST IN MMU?</title>
  <style>
    /* ===== RESET PASSWORD PAGE ===== */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0; /* no margin at top */
      height: 100%; /* ensures full coverage */
      padding: 0;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;      
      align-items: center;
    }

    header {
    background: #3686c7;
    position: fixed;
    color: #fff;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    z-index: 1000;
    position: relative; 
    }

    .content {
      margin-top: 100px; /* push content below fixed header */
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .reset-bg {
      background: #fff;
      margin-top: 20px;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .reset-bg h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #3686c7;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reset-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .reset-form input:focus {
      border-color: #3686c7;
      box-shadow: 0 0 6px rgba(54, 134, 199, 0.3);
      outline: none;
    }

    .reset-form button {
      padding: 12px;
      background: #3686c7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-form button:hover {
      background: #2a6ba4;
    }

    p {
      margin-top: 15px;
    }

    p a {
      color: #3686c7;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Flash messages */
    .flash {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .flash-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .flash-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
        <h1>LOST IN MMU?</h1>
  </header>
  <div class="reset-bg">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="reset-form">
      <input type="password" name="new_password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <p>
      <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </p>
  </div>
</body>
</html>
